<section id="live-example" class="live-example">
  <div class="live-example-title-container">
    <div class="container">
      <h2 class="live-example-site-title site-title">Live example</h2>
    </div>
  </div>
  <div class="container">
    <div class="live-example-content">
      <div class="live-example-banner">
        <div class="live-example-banner-container">
          <p class="live-example-subtitle">
            Boris lost 5&nbsp;kg in&nbsp;2&nbsp;months by&nbsp;simply replacing
            his regular food on&nbsp;Cat Energy Slim. Excellent result without
            exhausting workouts! However, he&nbsp;did not change his habits and
            still sleeps 16&nbsp;hours a&nbsp;day.
          </p>
          <div class="live-example-columns">
            <div class="live-example-row">
              <div class="live-example-column">
                <p class="live-example-column-title">5 kg</p>
                <p class="live-example-column-subtitle">Weight loss</p>
              </div>
              <div class="live-example-column">
                <p class="live-example-column-title">60 days</p>
                <p class="live-example-column-subtitle">Time spent</p>
              </div>
            </div>
            <div class="live-example-row spec">
              <p class="live-example-sign">Food costs:</p>
              <p class="live-example-sign">100&euro;</p>
            </div>
          </div>
        </div>
      </div>
      <div class="live-example-banner-img">
        <div id="comparison" class="slider-item">
          <figure class="compare-item">
            <div id="divisor"></div>
          </figure>

          <div class="slider-container">
            <p class="slider-text">Before</p>

            <input
              type="range"
              min="0"
              max="100"
              value="50"
              autocomplete="off"
              class="slider"
              id="slider"
              oninput="moveDivisor()"
            />
            <p class="slider-text">After</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
